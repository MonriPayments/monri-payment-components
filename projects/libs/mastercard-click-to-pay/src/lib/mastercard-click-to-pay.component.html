<div>
  <div id="container-mastercard">
    @if (!store.paymentInitiated()) {
    <src-button
      [attr.locale]="store.locale()"
      [attr.card-brands]="
        store.orderedCardBrandsForButton().join(',')
      "
      [attr.dark]="store.darkTheme() ? '' : null"
      #paymentButton
    >
    </src-button>
    } @else if (store.isLoadingCards()) {
    <src-loader [attr.locale]="store.locale()"> </src-loader>
    } @else if (store.maskedCards().length > 0) {
    <src-card-list
      [attr.locale]="store.locale()"
      [attr.card-brands]="
        store.orderedAvailableCardBrandsWithMapping().join(',')
      "
      [attr.card-selection-type]="'radioButton'"
      [attr.dark]="store.darkTheme() ? '' : null"
      [attr.display-sign-out]="'true'"
      [attr.display-preferred-card]="'true'"
      #cardList
    >
    </src-card-list>
    } @else if (store.authenticationComplete()) {
    <src-consent
      [attr.locale]="store.locale()"
      [attr.card-brands]="
        store.orderedAvailableCardBrandsWithMapping().join(',')
      "
      [attr.dcf-suppressed]="'true'"
      [attr.display-remember-me]="'false'"
      [attr.dark]="store.darkTheme() ? '' : null"
      #consent
    >
    </src-consent>
    }
  </div>
</div>
