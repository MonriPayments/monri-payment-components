<div class="container">
  @if (!isLoading()) {
  <h1>{{ 'HEADING' | translate }}</h1>
  <h3>{{ 'FIRST_STEP' | translate }}</h3>
  <div class="container-icon-wrapper">
    <h3>{{ 'SECOND_STEP_PREFIX' | translate }}</h3>
    <div class="svg-container"></div>
    <h3>{{ 'SECOND_STEP_SUFFIX' | translate }}</h3>
  </div>
  <h3>{{ 'THIRD_STEP' | translate }}</h3>
  <h3>{{ 'FORTH_STEP' | translate }}</h3>
  <qrcode (click)="navigate()" [qrdata]="url()" [width]="180" />
  } @else {
  <div class="container-spinner"></div>
  }
</div>
