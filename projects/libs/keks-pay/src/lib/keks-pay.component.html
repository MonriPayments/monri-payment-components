<div class="container">
  @if (isLoading()) {
  <div class="container-loading-wrapper">
    <div class="container-loading-wrapper-spinner"></div>
  </div>
  } @else { @if (isMobileView()) {
  <div class="container-mobile-view-redirect">
    <p>{{ 'MOBILE_VIEW_REDIRECT_MESSAGE' | translate }}</p>
    <button (click)="navigate()" class="container-mobile-view-redirect-button">
      <p>{{ 'MOBILE_VIEW_REDIRECT' | translate }}</p>
    </button>
  </div>
  } @else {
  <div class="container-qr">
    <div class="container-qr-instruction">
      <p>{{ 'FIRST_STEP' | translate }}</p>
      <div class="container-qr-instruction-icon-wrapper">
        <p>{{ 'SECOND_STEP_PREFIX' | translate }}</p>
        <div class="container-qr-instruction-icon-wrapper-svg"></div>
        <p>{{ 'SECOND_STEP_SUFFIX' | translate }}</p>
      </div>
      <p>{{ 'THIRD_STEP' | translate }}</p>
      <p>{{ 'FORTH_STEP' | translate }}</p>
    </div>
    <qrcode
      [qrdata]="url()"
      [colorDark]="'#9396A6'"
      [width]="133"
      [margin]="0"
    />
  </div>
  } }
</div>
